tasks:
  types:
  - code_optimization
  - logic_puzzle
  - creative_challenge
  difficulty_progression: true
  time_limit: 90
animation:
  enabled: true
  fps: 30
  intro_duration: 5
  transition_duration: 2
logging:
  level: INFO
  file: logs/arena.log
  rich_terminal: true
  save_history: true
  save_interval: 1
